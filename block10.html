<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso Painting</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <main>
       <div class="mainframe">
            <div  class="topbox"> 
                <div></div>
                <div></div>
                <div></div>
            </div>
            <!--^THIS IS THE TOP ROW OF BOXES-->
            <div class="midbox"></div>
            <div class="bottombox"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="circle5"></div>
            <div class="circle6"></div>
            <div class="triangle1"></div>
            <div class="triangle2"></div>
            <img class="people" src="people.jpeg" alt="people" width="300" height="200"/>
        </div> 
        <div id="parent">
            <img src="img/triangle.png" id="child"/>
    </main>

    <h3>Fill out form below to recieve for information</h3>

    <form action="submitsuccess.html">
        <div class="form">
            <label for="fullname">Full Name</label>
            <input type="text">
        </div>

        <div class="form">
            <label for="email">Email</label>
            <input type="email">
        </div>

        <div>   
        <input type="submit" value="Submit!" class="submitbutton">
        </div>
    </form>
</body>
</html>
